{% extends "base.html" %}

{% block content %}

<!-- Contact Form -->
<h2 id="contact_joe">Contact Joe for a Website</h2>
<div class="row">
	<div class="container">
	    <form method="POST" class="ContactForm">
	    	{% csrf_token %}
	        <div class="col s6">
	          <i class="material-icons prefix">account_circle</i>
	          <label>First Name{{ contact.name }}</label>
	        </div>
	        <div class="col s6">
	          <i class="material-icons prefix">email</i>
	          <label>Email{{ contact.email }}</label>
	        </div>
	       	<div class="col s6">
	          <i class="material-icons prefix">today</i>
	          <label>Start Date{{ contact.start }}</label>
	        </div>
	        <div class="col s6">
	          <i class="material-icons prefix">phone</i>
	          <label>Telephone{{ contact.phone }}</label>
	        </div>
	       	<div class="col s6">
	          <i class="material-icons prefix">payment</i>
	          <label>Budget{{ contact.budget }}</label>
	        </div>
	        <div class="col s6">
	          <i class="material-icons prefix">work</i>
	          <label>Project{{ contact.project }}</label>
	        </div>
	    </div>
	</div>

<!-- Submit Button -->
<section>	
	<div class="row">
		<div class="container">
			<div class="col s12">
			    <button class="btn waves-effect waves-light" type="submit" name="action" id="contact_submit">Submit
		    		<i class="material-icons right">send</i>
		  		</button>	    
			</div>
		</div>	
	</div>
</section>

</form>
{% endblock %}
